<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Scilab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz sobre Scilab y sus operaciones</h1>
        
        <div id="inicio" class="section">
            <h2>Selecciona la cantidad de preguntas:</h2>
            <div class="options">
                <button class="option-btn" data-questions="5">5 Preguntas</button>
                <button class="option-btn" data-questions="10">10 Preguntas</button>
                <button class="option-btn" data-questions="15">15 Preguntas</button>
                <button class="option-btn" data-questions="20">20 Preguntas</button>
            </div>
        </div>

        <div id="quiz" class="section hidden">
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="progress-text">Pregunta 1 de 5</div>
            </div>
            
            <div id="question-container">
                <h2 id="question">Pregunta</h2>
                <div id="options" class="options">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>
            </div>
            
            <button id="next-btn" class="btn" disabled>Siguiente</button>
        </div>

        <div id="results" class="section hidden">
            <h2>Resultados del Quiz</h2>
            <div id="score-container">
                <div id="score">0/20</div>
                <div id="score-text">Tu nota es: <span id="final-score">0</span>/20</div>
            </div>
            
            <div id="answers-container">
                <h3>Revisión de respuestas:</h3>
                <div id="answers-list">
                    <!-- Las respuestas se generarán dinámicamente -->
                </div>
            </div>
            
            <button id="restart-btn" class="btn">Reiniciar Quiz</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
