<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas - Sistema Académico</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.3) 0%, transparent 50%);
            pointer-events: none;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .sync-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse-sync 2s ease infinite;
        }
        
        @keyframes pulse-sync {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .content {
            padding: 40px;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 20px;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 6px;
            gap: 8px;
        }
        
        .tab {
            flex: 1;
            padding: 18px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            color: #666;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 15px;
            position: relative;
        }
        
        .tab:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
            font-size: 15px;
            letter-spacing: 0.3px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: white;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 12px;
            margin-bottom: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }
        
        .btn-danger:hover {
            box-shadow: 0 6px 25px rgba(255, 65, 108, 0.5);
        }
        
        .btn-success {

        .grade-chip .remove-grade {

<body>
    <div class="container">
        <div class="header">
            <div class="sync-status">
                <div class="sync-indicator"></div>
                <span>GitHub Sync</span>
            </div>
            <div class="header-content">
                <h1>🎓 Sistema de Calificaciones</h1>
                <p>Gestiona tus asignaturas con categorías personalizadas | Escala sobre 20 puntos</p>
            </div>
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('subjects')">📊 Mis Asignaturas</button>
                <button class="tab" onclick="switchTab('add-subject')">➕ Nueva Asignatura</button>
            </div>
            
            <!-- Tab: Mis Asignaturas -->
            <div id="subjects" class="tab-content active">
                <div id="subjects-list">
                    <div class="empty-state">
                        <h3>Sin asignaturas registradas</h3>
                        <p>Comienza creando tu primera asignatura con categorías personalizadas</p>
                    </div>
                </div>
            </div>
            
            <!-- Tab: Nueva Asignatura -->
            <div id="add-subject" class="tab-content">
                <h2 style="margin-bottom: 25px; font-size: 1.8rem; font-weight: 700; color: #2d3748;">Crear Nueva Asignatura</h2>
                <form id="subject-form">
                    <div class="form-group">
                        <label for="subject-name">📌 Nombre de la Asignatura</label>
                        <input type="text" id="subject-name" required placeholder="Ej: Matemáticas, Historia, Química, Programación...">
                    </div>
                    
                    <div class="categories-section">
                        <h3>Categorías de Evaluación</h3>
                        <div id="categories-list">
                            <!-- Las categorías aparecerán aquí -->
                        </div>
                        
                        <div class="add-category-form">
                            <input type="text" id="category-name" placeholder="Nombre de la categoría (ej: Exámenes, Tareas, Participación)">
                            <input type="number" id="category-points" placeholder="Puntos" min="1" max="100">
                            <button type="button" class="btn btn-success" onclick="addCategory()">➕ Agregar</button>
                        </div>
                        
                        <div class="total-points" id="total-points">
                            Total: 0 puntos
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">✅ Crear Asignatura</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuración de GitHub
        const GITHUB_CONFIG = {
            token: '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',
            username: 'Jaimechompol',
            repo: 'notas.github.io',
            branch: 'main',
            filepath: 'datos-notas.json'
        };
        
        let subjects = [];
        let currentCategories = [];
        let isSyncing = false;
        
        // Funciones de GitHub API
        async function getFileFromGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filepath}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    return {
                        content: JSON.parse(content),
                        sha: data.sha
                    };
                }
                return null;
            } catch (error) {
                console.error('Error al cargar desde GitHub:', error);
                return null;
            }
        }
        
        async function saveToGitHub(data, sha = null) {
            if (isSyncing) return;
            isSyncing = true;
            
            try {
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
                
                const body = {
                    message: `Actualización de notas - ${new Date().toLocaleString('es-ES')}`,
                    content: content,
                    branch: GITHUB_CONFIG.branch
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.filepath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification('✅ Datos sincronizados con GitHub', 'success');
                    return result.content.sha;
                } else {
                    console.error('Error al guardar en GitHub:', await response.text());
                    showNotification('⚠️ Error al sincronizar con GitHub', 'error');
                }
            } catch (error) {
                console.error('Error al guardar en GitHub:', error);
                showNotification('⚠️ Error de conexión con GitHub', 'error');
            } finally {
                isSyncing = false;
            }
        }
        
        async function loadSubjects() {
            showNotification('🔄 Cargando datos desde GitHub...', 'info');
            const githubData = await getFileFromGitHub();
            
            if (githubData && githubData.content) {
                subjects = githubData.content;
                renderSubjects();
                showNotification('✅ Datos cargados desde GitHub', 'success');
            } else {
                showNotification('📝 No hay datos previos en GitHub', 'info');
            }
        }
        
        async function saveSubjects() {
            const githubData = await getFileFromGitHub();
            const sha = githubData ? githubData.sha : null;
            await saveToGitHub(subjects, sha);
        }
        
        // Inicializar con algunas categorías por defecto
        function initializeDefaultCategories() {
            currentCategories = [
                { name: 'Exámenes', points: 40 },
                { name: 'Tareas', points: 25 },
                { name: 'Participación', points: 20 },
                { name: 'Proyectos', points: 15 }
            ];
            renderCategories();
            updateTotalPoints();
        }
        
        function addCategory() {
            const name = document.getElementById('category-name').value.trim();
            const points = parseInt(document.getElementById('category-points').value);
            
            if (name && points > 0) {
                currentCategories.push({ name, points });
                document.getElementById('category-name').value = '';
                document.getElementById('category-points').value = '';
                renderCategories();
                updateTotalPoints();
            } else {
                alert('Por favor ingresa un nombre válido y puntos mayor a 0');
            }
        }
        
        function removeCategory(index) {
            currentCategories.splice(index, 1);
            renderCategories();
            updateTotalPoints();
        }
        
        function renderCategories() {
            const container = document.getElementById('categories-list');
            
            if (currentCategories.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #a0aec0; padding: 30px; font-style: italic;">No hay categorías agregadas. Agrega tu primera categoría para comenzar.</p>';
                return;
            }
            
            container.innerHTML = currentCategories.map((category, index) => `
                <div class="category-item">
                    <input type="text" value="${category.name}" onchange="updateCategoryName(${index}, this.value)" placeholder="Nombre de la categoría">
                    <input type="number" value="${category.points}" onchange="updateCategoryPoints(${index}, this.value)" min="1" max="100" placeholder="Puntos">
                    <button type="button" class="btn btn-danger btn-small" onclick="removeCategory(${index})">🗑️ Eliminar</button>
                </div>
            `).join('');
        }
        
        function updateCategoryName(index, name) {
            currentCategories[index].name = name;
        }
        
        function updateCategoryPoints(index, points) {
            currentCategories[index].points = parseInt(points) || 0;
            updateTotalPoints();
        }
        
        function updateTotalPoints() {
            const total = currentCategories.reduce((sum, cat) => sum + cat.points, 0);
            document.getElementById('total-points').textContent = `Total: ${total} puntos`;
        }
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }
        
        // Inicializar categorías por defecto al cargar
        document.addEventListener('DOMContentLoaded', function() {
            initializeDefaultCategories();
            loadSubjects();
        });
        
        function createSubject() {
            const subjectName = document.getElementById('subject-name').value.trim();
            
            if (!subjectName) {
                alert('Por favor ingresa un nombre para la asignatura');
                return;
            }
            
            if (currentCategories.length === 0) {
                alert('Debes agregar al menos una categoría');
                return;
            }
            
            const totalPoints = currentCategories.reduce((sum, cat) => sum + cat.points, 0);
            if (totalPoints !== 100) {
                const confirmCreate = confirm(`El total de puntos es ${totalPoints}, no 100. ¿Deseas crear la asignatura de todas formas?`);
                if (!confirmCreate) return;
            }
            
            const newSubject = {
                id: Date.now(),
                name: subjectName,
                categories: currentCategories.map(cat => ({
                    ...cat,
                    grades: []
                })),
                createdAt: new Date().toISOString()
            };
            
            subjects.push(newSubject);
            saveSubjects();
            
            // Limpiar formulario
            document.getElementById('subject-name').value = '';
            currentCategories = [];
            renderCategories();
            updateTotalPoints();
            
            // Cambiar a la pestaña de asignaturas
            switchTab('subjects');
            
            // Mostrar mensaje de éxito
            showNotification('✅ Asignatura creada exitosamente', 'success');
        }
        
        function renderSubjects() {
            const container = document.getElementById('subjects-list');
            
            if (subjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Sin asignaturas registradas</h3>
                        <p>Comienza creando tu primera asignatura con categorías personalizadas</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = subjects.map(subject => `
                <div class="subject-card">
                    <div class="subject-header">
                        <h2 class="subject-name">${subject.name}</h2>
                        <div class="total-score" id="total-${subject.id}">
                            Nota Final: ${calculateSubjectAverage(subject).toFixed(2)} / 20
                        </div>
                    </div>
                    
                    <div class="categories-grid">
                        ${subject.categories.map(category => `
                            <div class="category-card">
                                <div class="category-header">
                                    <h3 class="category-title">${category.name}</h3>
                                    <div class="category-score">${category.points} pts</div>
                                </div>
                                
                                <div class="grades-section">
                                    <div class="grades-list" id="grades-${subject.id}-${category.name}">
                                        ${category.grades.length === 0 ? 
                                            '<div class="empty-grades">No hay calificaciones</div>' :
                                            category.grades.map((grade, gradeIndex) => `
                                                <div class="grade-chip">
                                                    <span>${grade}</span>
                                                    <button class="remove-grade" onclick="removeGrade(${subject.id}, '${category.name}', ${gradeIndex})">×</button>
                                                </div>
                                            `).join('')
                                        }
                                    </div>
                                    
                                    <div class="average-display">
                                        <div class="average-value">${calculateCategoryAverage(category).toFixed(2)} / 20</div>
                                        <div class="points-earned">
                                            ${calculateCategoryPoints(category).toFixed(2)} / ${category.points} puntos
                                        </div>
                                    </div>
                                    
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${(calculateCategoryAverage(category) / 20 * 100)}%"></div>
                                    </div>
                                    
                                    <div class="add-grade-form">
                                        <input type="number" 
                                               id="grade-input-${subject.id}-${category.name}" 
                                               placeholder="Nueva calificación (0-20)" 
                                               min="0" 
                                               max="20" 
                                               step="0.1">
                                        <button type="button" class="btn btn-small" onclick="addGrade(${subject.id}, '${category.name}')">
                                            ➕ Agregar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="text-align: right; margin-top: 20px;">
                        <button type="button" class="btn btn-danger" onclick="deleteSubject(${subject.id})">
                            🗑️ Eliminar Asignatura
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function addGrade(subjectId, categoryName) {
            const input = document.getElementById(`grade-input-${subjectId}-${categoryName}`);
            const grade = parseFloat(input.value);
            
            if (isNaN(grade) || grade < 0 || grade > 20) {
                alert('Por favor ingresa una calificación válida entre 0 y 20');
                return;
            }
            
            const subject = subjects.find(s => s.id === subjectId);
            const category = subject.categories.find(c => c.name === categoryName);
            
            category.grades.push(grade);
            input.value = '';
            
            saveSubjects();
            renderSubjects();
            showNotification('✅ Calificación agregada', 'success');
        }
        
        function removeGrade(subjectId, categoryName, gradeIndex) {
            const subject = subjects.find(s => s.id === subjectId);
            const category = subject.categories.find(c => c.name === categoryName);
            
            category.grades.splice(gradeIndex, 1);
            
            saveSubjects();
            renderSubjects();
            showNotification('🗑️ Calificación eliminada', 'info');
        }
        
        function deleteSubject(subjectId) {
            if (confirm('¿Estás seguro de que deseas eliminar esta asignatura? Esta acción no se puede deshacer.')) {
                subjects = subjects.filter(s => s.id !== subjectId);
                saveSubjects();
                renderSubjects();
                showNotification('🗑️ Asignatura eliminada', 'info');
            }
        }
        
        function calculateCategoryAverage(category) {
            if (category.grades.length === 0) return 0;
            const sum = category.grades.reduce((total, grade) => total + grade, 0);
            return sum / category.grades.length;
        }
        
        function calculateCategoryPoints(category) {
            const average = calculateCategoryAverage(category);
            return (average / 20) * category.points;
        }
        
        function calculateSubjectAverage(subject) {
            let totalPoints = 0;
            let earnedPoints = 0;
            
            subject.categories.forEach(category => {
                totalPoints += category.points;
                earnedPoints += calculateCategoryPoints(category);
            });
            
            if (totalPoints === 0) return 0;
            return (earnedPoints / totalPoints) * 20;
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                font-weight: 600;
                font-size: 14px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        document.getElementById('subject-form').addEventListener('submit', function(e) {
            e.preventDefault();
            createSubject();
        });
        
        document.getElementById('category-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCategory();
            }
        });
        
        document.getElementById('category-points').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addCategory();
            }
        });
    </script>
</body>
