<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Métodos Numéricos</title>
    <link rel="stylesheet" href="practica-styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="main.html" class="back-btn">← Volver</a>
            <h1>Práctica de Métodos Numéricos</h1>
        </header>
        
        <div id="inicio" class="section">
            <h2>Selecciona la cantidad de ejercicios:</h2>
            <div class="options">
                <button class="option-btn" data-exercises="5">5 Ejercicios</button>
                <button class="option-btn" data-exercises="10">10 Ejercicios</button>
                <button class="option-btn" data-exercises="15">15 Ejercicios</button>
                <button class="option-btn" data-exercises="20">20 Ejercicios</button>
            </div>
        </div>

        <div id="practica" class="section hidden">
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="progress-text">Ejercicio 1 de 5</div>
            </div>
            
            <div id="exercise-container">
                <h2 id="exercise-title">Ejercicio</h2>
                <div id="exercise-description" class="exercise-description"></div>
                <div id="exercise-visual" class="exercise-visual"></div>
                
                <div id="answer-container" class="answer-container">
                    <label for="user-answer">Tu respuesta:</label>
                    <input type="text" id="user-answer" placeholder="Escribe tu respuesta aquí">
                    <div class="hint-container">
                        <button id="hint-btn" class="btn hint-btn">Pista</button>
                        <div id="hint-text" class="hint-text hidden"></div>
                    </div>
                    <button id="check-btn" class="btn">Verificar</button>
                </div>
                
                <div id="feedback-container" class="feedback-container hidden">
                    <div id="feedback-result" class="feedback-result"></div>
                    <div id="feedback-explanation" class="feedback-explanation"></div>
                    <div id="feedback-visual" class="feedback-visual"></div>
                    <button id="next-btn" class="btn">Siguiente</button>
                </div>
            </div>
        </div>

        <div id="results" class="section hidden">
            <h2>Resultados de la Práctica</h2>
            <div id="score-container">
                <div id="score">0/20</div>
                <div id="score-text">Tu nota es: <span id="final-score">0</span>/20</div>
            </div>
            
            <div id="answers-container">
                <h3>Revisión de ejercicios:</h3>
                <div id="answers-list"></div>
            </div>
            
            <div class="buttons-container">
                <button id="restart-btn" class="btn">Reiniciar Práctica</button>
                <a href="main.html" class="btn home-btn">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <script src="ejercicios.js"></script>
    <script src="practica-script.js"></script>
</body>
</html>
